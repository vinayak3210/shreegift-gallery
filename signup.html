<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login in gift gellery</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <style>
     form{
      padding: 40px;
     }
  </style>
  <body class="center">
    <div class="sign">
      <h1>Register Into Gift Gellery</h1>

      <form action="">
        <div class="bg">
          <img src="img/user.png" width="20px" height="20px" alt="" />
          <input
            type=" username"
            id="username"
            class="f"
            placeholder="username"
            required
          />
        </div>

        <div class="bg">
          <img src="img/mail.png" alt="">
          <input type="mail" id="mail" class="f" placeholder="Mail" required />
        </div>
        

        <div class="bg">
          <img src="img/padlock.png" alt="">
          <input
            type="text"
            id="pass"
            class="f"
            placeholder="password"
            required
          />
        </div>

        <div class="bg">
          <img src="img/hide.png" alt="">
          <input
            type="text"
            id="c_pass "
            class="f"
            placeholder="confirm password"
            required
          />
        </div>
        <br><br>
        <div>
          <button type="submit" >submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
